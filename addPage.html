<!DOCTYPE html>
<html lang="en">
<head>
    <Link href="addstyle.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="add-container">
    <a href="index.html">Back</a>
    <div id="inputs">
        <h2>Add a new wine</h2>
        <label>Id:</label>
        <input id="id-input" type="number"/>
        <label>Name:</label>
        <input id="name-input" type="text" />
        <label>Color:</label>
        <input id="color-input" type="text" />
        <label>Year:</label>
        <input id="year-input" type="number" />
        <label>Description:</label>
        <input id="description-input" type="text" />
        <button id="add-wine-btn">Add</button>
    </div>
    <div class="search-container">
        <h3>...Or edit an existing wine</h3>
        <div id="searchbox-container">
            <input type="text" id="searchBox" placeholder="Id"">
            <button id="searchbtn">Search</button>
        </div>
        <p id="wine-info"></p>
    </div>
 </div>
<script src="script.js"></script>
</body>
</html>
